<mat-toolbar
  fxLayout="row"
  fxLayoutAlign="center center"
  color="light"
  class="toolbar mat-elevation-z3"
  fxLayoutGap="0px"
>
  <img src="assets/img/Logo_CODEX_rgb_cropped.png" alt="CODEX-LOGO" class="codex-logo" />
  <div fxFlex="100%">
    <ng-content></ng-content>

    <span fxFlex></span>

    {{ profile?.name }}
    <fa-icon [icon]="'user'" size="2x" [fixedWidth]="true"></fa-icon>
  </div>
</mat-toolbar>
