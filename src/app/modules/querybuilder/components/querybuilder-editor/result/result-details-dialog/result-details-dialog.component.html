<div *ngIf="result">
  <div class="total-number-of-patients">
    Anzahl der Patienten: {{ backend.obfuscateResult(result.totalNumberOfPatients) }}
  </div>
  <div *ngFor="let location of result.resultLines" fxLayoutAlign="space-between end">
    <span>{{ location.siteName }}: </span
    ><span>{{ backend.obfuscateResult(location.numberOfPatients) }}</span>
  </div>
</div>
<mat-dialog-actions fxLayoutAlign="end">
  <num-button [type]="'primary'" (click)="doClose()" class="button-close">{{
    'BUTTON.CLOSE' | translate
  }}</num-button>
</mat-dialog-actions>
