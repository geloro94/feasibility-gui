<div *ngIf="categories" fxLayout="row" fxLayoutAlign="start" class="container mat-elevation-z3">
  <mat-tab-group
    class="padding-left-bottom"
    (selectedTabChange)="fireSwitchCategory($event)"
    fitInkBarToContent
  >
    <mat-tab *ngFor="let category of categories" [label]="category.display"> </mat-tab>
  </mat-tab-group>
</div>
