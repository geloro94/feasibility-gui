<mat-accordion>
  <mat-expansion-panel fxFill class="mat-elevation-z4 padding-top-2 border-design-concept">

      <mat-panel-title class="align-items-start">
        Ausgew√§hlte Attribute: {{ attributeDefinitionConcepts?.length }}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <hr />

      <div *ngFor="let selectedConcept of attributeDefinitionConcepts" fxLayout="row" fxFill>
