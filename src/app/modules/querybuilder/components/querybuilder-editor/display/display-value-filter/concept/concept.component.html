      <mat-panel-title> Ausgew√§hlte Attribute: {{ selectedConcepts?.length }} </mat-panel-title>
    </mat-expansion-panel-header>

      <div *ngFor="let selectedConcept of selectedConcepts" fxLayout="row" fxFill>
