<div fxFlexFill>
  <mat-dialog-content class="height-100">
    <h2>{{ 'QUERYBUILDER.OVERVIEW.SAVE_HEADER' | translate }}</h2>
    <div class="save-query-box">
      <mat-tab-group fitInkBarToContent mat-stretch-tabs animationDuration="0ms" class="height-100">
        <mat-tab label="{{ 'QUERYBUILDER.OVERVIEW.SAVE_TEMPLATE' | translate }}">
          <num-save-template [query]="query"> </num-save-template>
        </mat-tab>
        <mat-tab label="{{ 'QUERYBUILDER.OVERVIEW.DOWNLOAD_SQ' | translate }}">
          <num-download-query [query]="query"></num-download-query>
        </mat-tab>
        <mat-tab
          label="{{ 'QUERYBUILDER.OVERVIEW.SAVE_WITH_QUERY' | translate }}"
          [disabled]="!hasQuerySend"
        >
          <ng-template *ngIf="!hasQuerySend" mat-tab-label>
            <label
              class="labelHeading"
              matTooltip="See Pictures"
              matTooltipClass="example-tooltip-red1"
            >
              {{ 'QUERYBUILDER.OVERVIEW.SAVE_WITH_QUERY' | translate }}
            </label>
          </ng-template>
          <num-resultant-query [letQuerySave]="letQuerySave"> </num-resultant-query>
        </mat-tab>
      </mat-tab-group>
    </div>
  </mat-dialog-content>
</div>
