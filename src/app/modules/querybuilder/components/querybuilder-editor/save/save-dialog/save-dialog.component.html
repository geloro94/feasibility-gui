<div fxFlexFill>
  <mat-dialog-content class="height-100">
    <h2>{{ 'QUERYBUILDER.OVERVIEW.SAVE_HEADER' | translate }}</h2>
    <div class="save-query-box">
      <mat-tab-group mat-stretch-tabs animationDuration="0ms" class="height-100">
        <mat-tab label="{{ 'QUERYBUILDER.OVERVIEW.SAVE_TEMPLATE' | translate }}">
          <num-save-template> </num-save-template>
        </mat-tab>
        <mat-tab label="{{ 'QUERYBUILDER.OVERVIEW.SAVE_WITH_QUERY' | translate }}">
          <num-resultant-query [letQuerySave]="letQuerySave"> </num-resultant-query>
        </mat-tab>
        <mat-tab label="{{ 'QUERYBUILDER.OVERVIEW.DOWNLOAD_SQ' | translate }}">
          <num-download-query></num-download-query>
        </mat-tab>
      </mat-tab-group>
    </div>
  </mat-dialog-content>
</div>
